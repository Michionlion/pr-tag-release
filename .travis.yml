language: generic

env:
  global:
    - DEPOY_BRANCH="^master$"
    - secure: 

install:
  - gem install mdl

script:
  - mdl README.md
  - shellcheck pr_tag_release.sh


# the code below enables pr-tag-release releases
after_success:
  - source pr_tag_release.sh
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: pr_tag_release.sh
  skip_cleanup: true
  name: "$TRAVIS_TAG"
  body: "$RELEASE_BODY"
  on:
    all_branches: true
    condition: $DO_GITHUB_RELEASE = true
